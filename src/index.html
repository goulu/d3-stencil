<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>

  <title>D3 - Stencil</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="theme-color" content="#16161d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script type="module" src="build/d3-stencil.esm.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png" />

<body>
  <h2>canvas-base</h2>
  <canvas-base></canvas-base>

  <script>
    const CANVAS_DATA = {
      canvas: { background: 'mire.png', },
      styles: {
        width: '100%',
        height: '500px',
        margin: '20px 0',

    const canvasBaseEl = document.querySelector('canvas-base');
    canvasBaseEl.graphData = CANVAS_DATA;
  </script>
</body>
